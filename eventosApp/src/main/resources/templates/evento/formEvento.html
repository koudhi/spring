<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>EventosApp</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
</head>
<body>

<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">Cadastro de Eventos</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">dehaze</i> Lista de Eventos</a>
        </ul>
    </div>
</nav>
    <form class="container" action="/cadastrarEvento" method="POST">
        <div class="row">
            <div class="input-field col s12">
                Nome: <input type="text" value="" name="nome"/>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                Local: <input type="text" value="" name="local"/>
            </div>
            <div class="input-field col s3">
                Data: <input type="date" value="" name="data"/>
            </div>
            <div class="input-field col s3">
                Horario: <input type="time" value="" name="horario"/>
            </div>
        </div>
        <button type="submit" class="waves-effect waves-light btn"> Salvar </button>
    </form>

</body>


</html>
