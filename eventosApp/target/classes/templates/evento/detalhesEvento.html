<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>EventosApp</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="style/styleCss.css"/>
</head>

<body>

<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">Detalhes do evento</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <a href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i> Novo Evento</a>
            <a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">dehaze</i> Lista de Eventos</a>
        </ul>
    </div>
</nav>
<div th:each="evento: ${evento}" class="container detalhesEvento" >
    <div class="row">
        <p>Nome: <span th:text="${evento.nome}"></span></p>
        <p>Local: <span th:text="${evento.local}"></span></p>
        <p>Data: <span th:text="${evento.data}"></span></p>
        <p>Horario: <span th:text="${evento.horario}"></span></p>
    </div>
    <th:block th:include="mensagemValidacao"></th:block>
</div>
<div class="container formConvidado">
    <h3>Convidados</h3>
    <table>
        <thead>
        <tr>
            <th>Nome</th>
            <th>R.G.</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="convidado: ${convidados}">
            <td><span th:text="${convidado.nomeConvidado}"></span></td>
            <td><span th:text="${convidado.rg}"></span></td>
            <td><a th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}" ><i class="material-icons left">delete</i></a>
        </tr>
        </tbody>
    </table>
</div>
<form method="post">
    <div class="container detalhesEvento"  >
        <div class="input-field col s9">
            Nome:
            <input type="text" value="" placeholder="nome completo" name="nomeConvidado"/>
        </div>
        <div class="input-field col s2">
            Rg:
            <input type="text" value="" placeholder="0000000-0" name="rg"/>
        </div>
        <button type="submit" class="waves-effect waves-light btn">Adicionar</button>
    </div>
</form>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>



</html>
